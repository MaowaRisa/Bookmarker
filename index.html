<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="scss/style.css" />
    <script src="script.js" defer></script>
    <title>Bookmark Application</title>
  </head>
  <body>
    <div class="container py-4">
      <header class="">
        <h1 class="display-5 fw-bold text-center">Bookmarker App</h1>
      </header>

      <div class="p-5 mb-4 rounded-3 bookmarker">
        <div class="container-fluid">
          <h4 class="fw-bold text-center">Bookmark Your Favorite Sites</h4>
          <form class="bookmarkForm" id="bookmarkForm">
            <div class="form-group">
              <label for="siteName">Site Name</label>
              <input
                type="text"
                id="siteName"
                class="form-control"
                placeholder="Enter Website Name"
              />
            </div>
            <div class="form-group row">
              <label for="siteUrl">Site URL</label>
              <div class="input-group">
                <div class="input-group-text">
                  <input type="checkbox" checked id="protocol" />
                </div>
                <span class="input-group-text">https</span>
                <input
                  type="text"
                  id="domainName"
                  placeholder="Enter Webiste Url"
                  class="form-control"
                />
                <input
                  type="text"
                  id="extension"
                  value=".com"
                  class="form-control"
                />
              </div>
              <!-- <div class="url">
                <div class="col-xs-3">
                  <input type="text" class="form-control" >
                </div>
                <div class="col-xs-6">
                  <input
                    type="text"
                    id="siteUrl"
                    class="form-control"
                    placeholder="Enter Website URL"
                  />
                </div>
                <div class="col-xs-3"></div>
              </div> -->
            </div>
            <button class="col align-self-center styleBtn" type="submit">
              Add to Favorite
            </button>
          </form>
        </div>
      </div>

      <div class="row align-items-md-stretch">
        <div class="col-md-12">
          <table class="resultTable" id="bookmarkResults">
            <thead>
              <tr>
                <th scope="col">Sitename</th>
                <th scope="col">Url</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <footer class="pt-3 mt-4 text-muted border-top">&copy; 2022</footer>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
